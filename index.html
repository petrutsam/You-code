<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraftCup Creations</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    header a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .product {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
  </header>
  <main>
    <div class="product">
      <img src="mug1.jpg" alt="Mug 1" width="200">
      <h2>**Mug Title 1**</h2>
      <p>**Description of Mug 1.**</p>
    </div>
    <div class="product">
      <img src="mug2.jpg" alt="Mug 2" width="200">
      <h2>**Mug Title 2**</h2>
      <p>**Description of Mug 2.**</p>
    </div>
    <div class="product">
      <img src="mug3.jpg" alt="Mug 3" width="200">
      <h2>**Mug Title 3**</h2>
      <p>**Description of Mug 3.**</p>
    </div>
  </main>
  <footer>
    &copy; 2024 CraftCup Creations
  </footer>
</body>
</html>
